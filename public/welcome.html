<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weight Loss</title>
  <link rel="stylesheet prefetch" href="https://unpkg.com/bulma@0.8.0/css/bulma.min.css">
  <link rel="stylesheet" href="assets/css/tabs.css">
  <script src="https://kit.fontawesome.com/7dc3015a44.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css" media="all">
  <link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-font-face.min.css"
    media="all">
  <link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free-v4-shims.min.css" media="all">
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Archivo+Black" />
  <link rel="stylesheet" type="text/css" href="assets/css/nutritionLabel.css">
</head>

<body>

  <section class="hero is-info">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          Welcome
        </h1>
        <h2 class="subtitle">
          Admin!
        </h2>
      </div>
    </div>
    <div class="tabs is-boxed is-centered main-menu" id="nav">
      <ul>
        <li data-target="pane-1" id="1" class="is-active">
          <a>
            <span class="icon is-small"><i class="fas fa-user-circle" aria-hidden="true"></i></span>
            <span>About Me</span>
          </a>
        </li>
        <li data-target="pane-2" id="2" class="">
          <a>
            <span class="icon is-small"><i class="fas fa-apple-alt" aria-hidden="true"></i></span>
            <span>Food</span>
          </a>
        </li>
        <li data-target="pane-3" id="3" class="">
          <a>
            <span class="icon is-small"><i class="fas fa-running" aria-hidden="true"></i></span>
            <span>Excercise</span>
          </a>
        </li>
      </ul>
    </div>
    <div class="tab-content">
      <div class="tab-pane" id="pane-1" style="display: block;">
        <div class="card large">
          <div class="card-content">
            <p>
              <h3>Info About User</h3>
              <ul>Full Name: </ul>
              <ul>Weight Loss: </ul>
              <ul>Height: </ul>
              <ul>Age: </ul>
            </p>
          </div>
        </div>
      </div>

      <div class="tab-pane" id="pane-3" style="display: none;">
        <div class="card large">
          <div class="card-content">

            <h1>Enter your workout details!</h1>
            <br>
            <div class="field is-grouped is-grouped is-grouped-multiline">
              <p class="control is-expanded">
                <input class="input is-large" id="time"  placeholder="Enter workout time in minutes">
              </p>

              <p class="control is-expanded is-grouped is-grouped-multiline">
                <input class="input is-large" id="workout" placeholder="Enter workout">
              </p>
              <p class="control">
                <a class="button is-info is-large" id="workoutButton">
                  Search
                </a>
              </p>
            </div>
            <br>
            <br>
            <div class="exerciseInfo hidden">
              <p id="date"></p>
              <p id="workoutLength"></p>
              <p id="workoutInfo"></p>
              <p id="calories"></p>
              <br>
              <p class="control">
                <a class="button is-info is-large" id="exerciseLog">
                  Log todays workout
                </a>
              </p>
            </div>
            


          </div>
        </div>
      </div>

      <div class="tab-pane is-active" id="pane-2" style="display: none;">
        <div class="card large">
          <div class="card-content">
            <div>
              <h1>Search our database of foods</h1>
            </div>
            <br>
            <div class="field is-grouped">
              <p class="control is-expanded">
                <input class="input" id="input" type="text" value="Orange" placeholder="Search Food">
              </p>
              <p class="control">
                <a class="button is-info" id="foodButton">
                  Search
                </a>
              </p>
            </div>

            <br>
            <div id="img1"></div>
            <div><img id='img2' height='140px' width='200px' src=''></div>
          </div>
        </div>
      </div>
    </div>

    </div>
    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          <strong> Â© 2019 Thomas Argent, Alexander Garcia, Sharon Yelverton, Matt Dominick
          </strong>

        </p>
      </div>
    </footer>

  </section>
  <!-- <script src="bulma.js"></script> -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script type="text/javascript" src='assets/js/nutritionLabel.js'></script>
  <script type='text/javascript' src='assets/js/nutrition.js'></script>
  <script src="assets/js/tabs.js"></script>



</body>


</html>
