​
<body>
  <section class="hero is-fullheight">
    <div class="hero-body signin">
      <div class="container has-text-centered">
        <div class="column is-4 is-offset-4">
          <h3 class="title has-text-black">Login</h3>
          <hr class="login-hr">
          <p class="subtitle has-text-black">Please login to proceed.</p>
          <div class="box">
            <div class="field">
              <p class="control has-icons-left has-icons-right">
                <form action="/login" method="post">
                <input class="input userName" name="username" type="text" placeholder="User Name">
                <!-- <span class="icon is-small is-left">
                  <i class="fas fa-user-circle"></i>
                </span> -->
                <!-- <span class="icon is-small is-right">
                  <i class="fas fa-check"></i>
                </span> -->
              </p>
            </div>
            <div class="field">
              <p class="control has-icons-left">
                <input class="input passWord" name="password" type="password" placeholder="Password">
                <span class="icon is-small is-left">
                  <i class="fas fa-lock"></i>
                </span>
              </p>
            </div>
          </form>
          </div>
          <button class="button is-block is-info is-large is-fullwidth" id="userLogin">Login <i
              aria-hidden="true"></i></button>
          </form>
        </div>
        <p class="has-text-grey">
          <a href="/signup">Sign Up</a> &nbsp;·&nbsp;
        </p>
      </div>
    </div>
    </div>
  </section>
​
  <script type="text/javascript" src="assets/js/login.js"></script>
​
</body>
​
</html>
