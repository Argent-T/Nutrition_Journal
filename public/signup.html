<body>
  <section class="hero is-fullheight">
    <div class="hero-body signin">
      <div class="container has-text-centered">
        <div class="column is-4 is-offset-4">
          <h3 class="title has-text-black">Login</h3>
          <hr class="login-hr">
          <p class="subtitle has-text-black">Please login to proceed.</p>
          <div class="box">
            <!-- <figure class="avatar">
                          <img src="https://placehold.it/128x128">
                      </figure> -->
​
            <div class="field">
              <p class="control has-icons-left has-icons-right">
                <input class="input userName" type="name" placeholder="User Name">
                <span class="icon is-small is-left">
                  <i class="fas fa-user-circle"></i>
                </span>
                <span class="icon is-small is-right">
                  <i class="fas fa-check"></i>
                </span>
              </p>
            </div>
            <div class="field">
              <p class="control has-icons-left">
                <input class="input passWord" type="password" placeholder="Password">
                <span class="icon is-small is-left">
                  <i class="fas fa-lock"></i>
                </span>
              </p>
            </div>
          </div>
          <button class="button is-block is-info is-large is-fullwidth" id="user-signin">Login <i
              aria-hidden="true"></i></button>
          </form>
        </div>
        <p class="has-text-grey">
          <a href="">Sign Up</a> &nbsp;·&nbsp;
        </p>
      </div>
    </div>
    </div>
  </section>
  <!-- ******************************************** -->
  <!--  *******************************************  -->
  <section class="section">
    <div class="columns">
      <div class="column is-4 is-offset-4">
        <div class="field">
          <!-- <div>
            <input type="date" id="my-element">
          </div> -->
          <div class="control has-icons-left has-icons-right">
            <input class="input cuserName" type="text" placeholder="User Name">
            <span class="icon is-small is-left">
              <i class="fas fa-user-circle"></i>
            </span>
          </div>
        </div>
​
        <div class="field">
          <div class="control">
          <div class="columns is-vcentered">
​
            <div class="column">
              <div class="control has-icons-left has-icons-right">
                <input class="input cfirstName" type="text" placeholder="First Name">
                <span class="icon is-small is-left">
                  <i class="fa fa-user"></i>
                </span>
              </div>
            </div>
          
              <div class="column">
                <div class="control has-icons-left has-icons-right">
                  <input class="input clastName" type="text" placeholder="Last Name">
                  <span class="icon is-small is-left">
                    <i class="fa fa-user"></i>
                  </span>
                </div>
              </div>
​
            </div>
          </div>
        </div>
          <div class="field">
            <div class="control has-icons-left has-icons-right">
              <input class="input cpassWord" type="password" placeholder="Password 8char">
              <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
              </span>
            </div>
          </div>
          <div class="field">
            <div class="control">
              <div class="columns is-vcentered">
                <div class="column">
                  <input class="input cAge" type="text" placeholder="Age">
                </div>
                <div class="column">
                  <input class="input cWeight" type="text" placeholder="Weight">
                </div>
                <div class="column">
                  <input class="input cHeight" type="text" placeholder="Ht Inches">
                </div>
              </div>
            </div>
          </div>
          <div class="control">
            <div class="select">
              <select>
                <option>Gender</option>
                <option class="genderOption" data-name="male">Male</option>
                <option class="genderOption" data-name="female">Female</option>
              </select>
            </div>
          </div>
          <!-- <div class="field is-grouped"> -->
          <!-- <div class="control"> -->
          <div class="control">
            <button class="button is-link" id="user-signup">Submit</button>
          </div>
          <!-- </div> -->
        <!-- </div> -->
      </div>
