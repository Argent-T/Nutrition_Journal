<!DOCTYPE html>
<html>
​

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign In</title>
  <link href="https://fonts.googleapis.com/css?family=Questrial&amp;display=swap" rel="stylesheet">
  ​
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  ​
  <link rel="stylesheet" href="https://unpkg.com/bulma@0.8.0/css/bulma.min.css">
  <link rel="stylesheet" type="css" href="/assets/css/style.css" />
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  ​
  ​
</head>
​

  <img class="is-rounded" src="https://bulma.io/images/placeholders/128x128.png">
</figure> -->
<body>
  <section class="hero is-primary">
    <img src="/public/assets/images/image.jpg" alt="">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">
        Primary title
      </h1>
      <h2 class="subtitle">
        Primary subtitle
      </h2>
    </div>
  </div>
</section>
  <section class="hero is-fullheight"
    style="background-image: linear-gradient(75deg,rgb(151, 129, 129), rgb(220, 221, 128))">
    <div class="columns">
      <div class="column is-8 is-offset-2">
        <br>
        <div class="field">
          <h1 class="signupTitle">Sign Up To Begin Your Journal</h1>
          <br>

          <div class="field">
            <div class="control">
              <div class="columns is-vcentered">
                <div class="column">
                  <div class="control has-icons-left has-icons-right">
                    <input class="input cfirstName" type="text" placeholder="First Name">
                    <span class="icon is-small is-left">
                      <i class="fa fa-user"></i>
                    </span>
                  </div>
                </div>

                <div class="column">
                  <div class="control has-icons-left has-icons-right">
                    <input class="input clastName" type="text" placeholder="Last Name">
                    <span class="icon is-small is-left">
                      <i class="fa fa-user"></i>
                    </span>
                  </div>
                </div>
                ​
              </div>
            </div>
          </div>

          <div class="field">
            <div class="control">
              <div class="columns is-vcentered">
                <div class="column">
                  <div class="control has-icons-left has-icons-right">
                    <input class="input cuserName" type="text" placeholder="User Name">
                    <span class="icon is-small is-left">
                      <i class="fas fa-user-circle"></i>
                    </span>
                  </div>
                </div>
                <div class="column">
                  <div class="control has-icons-left has-icons-right">
                    <input class="input cpassWord" type="password"
                      placeholder="Password (at least 8 characters)">
                    <span class="icon is-small is-left">
                      <i class="fas fa-lock"></i>
                    </span>
                  </div>
                </div>

                ​
              </div>
            </div>
          </div>

          <div class="field">
            <div class="control">
              <div class="columns is-vcentered">
                <div class="column">
                  <div class="select">
                    <select class="genderOption">
                      <option disabled selected>Gender</option>
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                    </select>
                  </div>
                </div>

                <div class="column">
                  <input class="input cAge" type="text" placeholder="Age">
                </div>
                <div class="column">
                  <input class="input cWeight" type="text" placeholder="Weight">
                </div>
                <div class="column">
                  <input class="input cFeet" type="text" placeholder="Height (feet)">
                </div>
                <div class="column">
                  <input class="input cInches" type="text" placeholder="Height (inches)">
                </div>
              </div>
            </div>
          </div>
            <br>
            <div class="control">
              <button class="button is-link is-fullwidth" id="user-signup">Sign Up</button>
            </div>
            <br>
            <div class="columns is vcentered">
              <div class="column is-4 is-offset-2">
                ​ <button class="button"><a href="/login">Login</a></button>
              </div>
              <div class="column is-4 is-offset-2">
                <button class="button"><a href="/">Home</a></button>
              </div>
            </div>
  </section>
  ​
  ​
  <script type="text/javascript" src="assets/js/signup.js"></script>
  ​
  <!-- <script async="" type="text/javascript" src="../js/bulma.js"></script> -->
</body>
​

</html>
