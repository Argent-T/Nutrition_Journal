<!DOCTYPE html>
<html>
​

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign In</title>
  <link href="https://fonts.googleapis.com/css?family=Questrial&amp;display=swap" rel="stylesheet">
  ​
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  ​
  <link rel="stylesheet" href="https://unpkg.com/bulma@0.8.0/css/bulma.min.css">
  <link rel="stylesheet" type="css" href="/assets/css/style.css" />
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  ​
  ​
</head>
​

<body>
  <section class="section">
    <div class="columns">
      <div class="column is-4 is-offset-4">
        <br>
        <div class="field">
          <div class="control has-icons-left has-icons-right">
            <input class="input cuserName" type="text" placeholder="User Name">
            <span class="icon is-small is-left">
              <i class="fas fa-user-circle"></i>
            </span>
          </div>
        </div>

        <div class="field">
          <div class="control">
            <div class="columns is-vcentered">
              <div class="column">
                <div class="control has-icons-left has-icons-right">
                  <input class="input cfirstName" type="text" placeholder="First Name">
                  <span class="icon is-small is-left">
                    <i class="fa fa-user"></i>
                  </span>
                </div>
              </div>

              <div class="column">
                <div class="control has-icons-left has-icons-right">
                  <input class="input clastName" type="text" placeholder="Last Name">
                  <span class="icon is-small is-left">
                    <i class="fa fa-user"></i>
                  </span>
                </div>
              </div>
              ​
            </div>
          </div>
        </div>
        <div class="field">
          <div class="control has-icons-left has-icons-right">
            <input class="input cpassWord" type="password" placeholder="Password 8char">
            <span class="icon is-small is-left">
              <i class="fas fa-lock"></i>
            </span>
          </div>
        </div>
        <div class="field">
          <div class="control">
            <div class="columns is-vcentered">
              <div class="column">
                <input class="input cAge" type="text" placeholder="Age">
              </div>
              <div class="column">
                <input class="input cWeight" type="text" placeholder="Weight">
              </div>
              <div class="column">
                <div class="columns is vcentered">
                  <div class="column">
                    <input class="input cFeet" type="text" placeholder="Feet">
                  </div>
                  <div class="column">
                    <input class="input cInches" type="text" placeholder="Inches">
                  </div>
                </div>
              </div>
            </div>
            <!-- </div> -->
          </div>
        </div>
        <div class="control">
          <div class="select">
            <select class="genderOption">
              <option disabled selected>Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
        </div>
        <br>
        <div class="control">
          <button class="button is-link is-fullwidth" id="user-signup">Submit</button>
        </div>
 
<br>
        <div class="columns is vcentered">
          <div class="column">
            ​ <a href="/login">Login</a>
          </div>
          <div class="column">
            <a href="/">Home</a>
          </div>
        </div>
  </section>
  ​
  ​
  <script type="text/javascript" src="assets/js/signup.js"></script>
  ​
  <!-- <script async="" type="text/javascript" src="../js/bulma.js"></script> -->
</body>
​

</html>
